		<div class="row">
			<div class="col-lg-3">
				<div class="form-group">
					<input type="search" class="form-control" placeholder="请输入技能/buff/DoT名称"
						id="searchquery">
				</div>
			</div>
			<div class="col-lg-3">
				<div class="form-group">
					<button type="button" class="btn btn-primary" id="searchbutton">搜索</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<fieldset class="form-group">
					<div class="form-check">
						<label class="form-check-label">
						  <input id="searchpages" class="form-check-input" type="checkbox" value="">
						  搜索全部页面 (不推荐)
						</label>
					  </div>		  	
				</fieldset>
			</div>
		</div>
		<div class="row">			
			<div class="col-lg-3">
				<div class="form-group">
					<label for="actionselect">Type</label>
					<select class="form-control form-control-sm" id="actionselect">
						<option>Any</option>
						<option>Action</option>
						<option>Status</option>
						<option>Item</option>
					  </select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 info-anchor d-none">
				<table class="table table-hover">
					<thead>
						<th scope="col">ID</th>
						<th scope="col">Hex ID</th>
						<th scope="col">Name</th>
						<th scope="col">Type</th>
						<th scope="col">Icon</th>
						<th scope="col"></th>
					</thead>
					<tbody class="results-anchor">
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 details-anchor d-none">
			</div>
		</div>
		<div class="row trigger-anchor d-none">
			<div class="col-lg-3">
				<fieldset class="form-group">
					<legend>触发器类型</legend>
					<div class="form-check">
						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="triggertype" id="triggertypeability"
								value="option1" checked="">
							团辅CD监控
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="triggertype" id="triggertypestatus"
								value="option2">
							自身buff监控
						</label>
					</div>
					<div class="form-check disabled">
						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="triggertype" id="triggertypedot"
								value="option3">
							DoT监控
						</label>
					</div>
					<legend>功能</legend>
					<div class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" value="" checked="" id="imageenabled">
							图标显示
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" value="" checked=""
								id="imageoverlayenabled">
							图标边框显示 (只对技能图标有效)
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" value="" checked="" id="textenabled">
							倒计时显示
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" value="" id="ttsenabled">
							TTS播报
						</label>
					</div>
				</fieldset>
			</div>
			<div class="col-lg-3">
				<fieldset class="form-group">
					<legend>技能/状态名称</legend>
					<input type="text" class="form-control" placeholder="Ability/Status Name" id="abilityname">
					<br />
					<br />
					<legend>图标</legend>
					<img width="" height="" id="imageloaded" src="">
					<br />
					<form class="range-field my-4 w-25">
						<input id="imageratio" type="range" min="0.5" max="10" step="0.5" value="1" />
						<label for="ratiotext">缩放</label>
						<input type="text" class="form-control form-control-sm" placeholder="Ratio" id="ratiotext"
							value=1>
						<label for="imagewidth">宽度</label>
						<input type="text" class="form-control form-control-sm" placeholder="Width" id="imagewidth"
							disabled>
						<label for="imageheight">高度</label>
						<input type="text" class="form-control form-control-sm" placeholder="Height" id="imageheight"
							disabled>
					</form>
					<div class="row">
						<div class="col-lg-8">
							<input type="text" class="form-control" placeholder="The image url you want to use" id="imageurl">
						</div>
						<div class="col-lg-4">
							<button type="button" class="btn btn-primary btn-small" id="loadimagebutton">加载</button>
						</div>
					</div>
				</fieldset>
			</div>
			<div class="col-lg-3">
				<fieldset class="form-group">
					<legend>冷却时间</legend>
					<input type="text" class="form-control" placeholder="Cooldown in seconds" id="cooldown">
					<br />
					<br />
					<legend>字体</legend>
					<label for="fontname">字体名称</label>
					<input type="text" class="form-control form-control-sm" placeholder="font name"
						id="fontname" value="Arial Rounded MT Bold">
					<label for="fontsize">字体大小</label>
					<input type="text" class="form-control form-control-sm" placeholder="default 9.75 pt"
						id="fontsize" value="9.75">
					<label for="fontcolor">文字颜色</label>
					<input type="text" class="form-control form-control-sm" placeholder="6-digit hex color"
						id="fontcolor" value="#B6FFA4">
				</fieldset>
			</div>
			<div class="col-lg-3">
				<fieldset class="form-group">
					<legend>持续时间</legend>
					<input type="text" class="form-control" placeholder="Duration in seconds" id="duration">
					<br />
					<br />
					<legend>显示位置</legend>
					<label for="imagex">X (横坐标)</label>
					<input type="text" class="form-control form-control-sm" placeholder="Horizontal location X"
						id="imagex" value="954">
					<label for="imagey">Y (纵坐标)</label>
					<input type="text" class="form-control form-control-sm" placeholder="Vertical location Y"
						id="imagey" value="820">
				</fieldset>
			</div>
		</div>
		<div class="row trigger-anchor d-none">
			<div class="col-lg-3"></div>
			<div class="col-lg-2">
				<button type="button" class="btn btn-primary" id="generatetriggerbutton">生成触发器</button>
			</div>
			<div class="col-lg-2">
				<button type="button" class="btn btn-primary" id="clipboardbutton">复制到剪切板</button>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-lg-12 output-anchor d-none">
				<textarea class="form-control" id="triggeroutput" rows="10"></textarea>
				
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
			</div>
		</div>
